<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            color: white;
            text-decoration: underline;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        select option {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Flash Feed </h1>
            <p>Join the News Intelligence Platform</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Your age" min="13" max="120" required>
            </div>

            <div class="form-group">
                <label>Interests</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="tech" name="interests" value="technology">
                        <label for="tech">Technology</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="entertainment" name="interests" value="entertainment">
                        <label for="entertainment">Entertainment</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="science" name="interests" value="science">
                        <label for="science">Science</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="business" name="interests" value="business">
                        <label for="business">Business</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="health" name="interests" value="health">
                        <label for="health">Health</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Tags</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="ai" name="preferred_tags" value="ai">
                        <label for="ai">AI/ML</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="movies" name="preferred_tags" value="movies">
                        <label for="movies">Movies</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="scifi" name="preferred_tags" value="scifi">
                        <label for="scifi">Sci-Fi</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="development" name="preferred_tags" value="development">
                        <label for="development">Development</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="gaming" name="preferred_tags" value="gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="crypto" name="preferred_tags" value="crypto">
                        <label for="crypto">Crypto</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="startups" name="preferred_tags" value="startups">
                        <label for="startups">Startups</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="space" name="preferred_tags" value="space">
                        <label for="space">Space</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="links">
            <a href="/login">Already have an account? Sign in</a><br>
            <a href="/">Continue as Guest</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // Collect checkbox values
            const interests = Array.from(formData.getAll('interests'));
            const preferred_tags = Array.from(formData.getAll('preferred_tags'));
            
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                age: parseInt(formData.get('age')),
                interests: interests,
                preferred_tags: preferred_tags
            };
            
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
